<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | By.jkphng</title>
    <link rel="icon" type="image/png" href="/image/iconTitle.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background-color: #000000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 1.2);
            width: 320px;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 1.5rem;
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .buttons button:hover {
            background-color: #ffce44;
            color: #fff;
            transform: scale(1.05);
        }

        .buttons .operator {
            background-color: #ff6f61;
        }

        .buttons .operator:hover {
            background-color: #ff3d2e;
        }

        .buttons .result {
            background-color: #4caf50;
        }

        .buttons .result:hover {
            background-color: #45a049;
        }

        .buttons .clear {
            background-color: #f44336;
        }

        .buttons .clear:hover {
            background-color: #d32f2f;
        }

        .buttons .backspace {
            background-color: #ffa726;
        }

        .buttons .backspace:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>

            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>

            <button class="operator" onclick="appendToDisplay('÷')">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>

            <button class="operator" onclick="appendToDisplay('*')">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>

            <button class="operator" onclick="appendToDisplay('-')">−</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>

            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="result" onclick="calculate()">=</button>
        </div>
        
    </div>
    
    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function backspace() {
            const display = document.getElementById('display');
            if (display.innerText.length > 1) {
                display.innerText = display.innerText.slice(0, -1);
            } else {
                display.innerText = '0';
            }
        }

        function calculate() {
            const display = document.getElementById('display');
            let expression = display.innerText.replace(/×/g, '*').replace(/÷/g, '/'); 
            try {
                display.innerText = eval(expression);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>
